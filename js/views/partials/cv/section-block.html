<div class="row cvSection" ng-repeat="section in CvCtrl.data.sections" ng-mouseover="hoverEdit = true" ng-mouseleave="hoverEdit = false">

  	<div class="large-12 columns topPad2">
  		<div class="row">
			<div class="large-1 columns" ng-show="$index + 1 == 1">
				<i class="icon fa fa-bar-chart-o fa-2x"></i>
			</div>			
			<div class="large-1 columns" ng-show="$index + 1 == 2">
				<i class="icon fa fa-briefcase fa-2x"></i>
			</div>			
			<div class="large-1 columns" ng-show="$index + 1 == 3">
				<i class="icon fa fa-graduation-cap fa-2x"></i>
			</div>			
			<div class="large-1 columns" ng-show="$index + 1 == 4">
				<i class="icon fa fa-language fa-2x"></i>
			</div>
			<div class="large-11 columns">
				<label class="sectionTitle"> {{section.label}}</label>
			</div>
  		</div>
  		<div class="row">
  			<div class="large-12 columns">
  				<block-block></block-block>
  			</div>
  		</div>
  	</div>
</div>
